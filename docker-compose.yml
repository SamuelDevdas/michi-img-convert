services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: michi-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      - "${SPECTRUM_VOLUMES_MOUNT:-/Volumes}:/Volumes"  # External Drives (Read/Write)
      - "${SPECTRUM_USERS_MOUNT:-/Users}:/Users"        # User Home (Read/Write)
    environment:
      - ENVIRONMENT=development
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: michi-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
