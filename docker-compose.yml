services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: michi-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      # macOS: External drives and network shares appear here
      - "${SPECTRUM_VOLUMES_MOUNT:-/Volumes}:/Volumes"
      # User home directories
      - "${SPECTRUM_USERS_MOUNT:-/Users}:/Users"
      # Windows: Additional drives - set SPECTRUM_EXTRA_MOUNT to map NAS drives
      # Example: SPECTRUM_EXTRA_MOUNT=Z:\ will mount Z: drive
      - "${SPECTRUM_EXTRA_MOUNT:-./backend/app}:/extra:ro"
    environment:
      - ENVIRONMENT=development
      - SPECTRUM_VOLUMES_DRIVE=${SPECTRUM_VOLUMES_DRIVE:-}
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: michi-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
